[package]
name = "golem-wasm-rpc-stubgen"
version = "0.0.0"
edition = "2021"
license = "Apache-2.0"
homepage = "https://golem.cloud"
description = "Golem WASM RPC stub generator"

[[bin]]
name = "golem-wasm-rpc-stubgen"
path = "src/main.rs"

[dependencies]
anyhow = "1.0.79"
cargo_toml = "0.19.1"
clap = { version = "4.5.0", features = ["derive"] }
golem-wasm-rpc = { path = "../wasm-rpc", version = "0.0.0" }
heck = "0.4.1"
id-arena = "2.2.1"
indexmap = "2.0.0"
prettyplease = "0.2.16"
proc-macro2 = "1.0.78"
quote = "1.0.35"
serde = { version = "1.0.196", features = ["derive"] }
syn = "2.0.48"
toml = "0.8.10"
wit-bindgen-rust = "0.17.0"
wit-parser = "0.14.0"
